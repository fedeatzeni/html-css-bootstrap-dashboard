<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New book</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="../img/duck.png" alt="logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Anagrafica Utenti</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Storico Prestiti</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Help</a>
						</li>

					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container my-5">

			<div class="mb-5">
				<h1>Nuovo Libro</h1>
			</div>

			<!-- form  -->
			<form class="row g-3">
				<div class="col-6">
					<label for="nome" class="form-label">Nome Autore</label>
					<input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'autore">
				</div>
				<div class="col-6">
					<label for="surname" class="form-label">Cognome Autore</label>
					<input type="text" class="form-control" id="surname"
						placeholder="Inserisci il cognome dell'autore">
				</div>
				<div class="col-12">
					<label for="title" class="form-label">Titolo</label>
					<input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
					<div class="gray">Titolo in versione italiana</div>
				</div>
				<div class="col-md-4">
					<label for="genre" class="form-label">Genere</label>
					<select id="genre" class="form-select">
						<option selected>Scegli il genere</option>
						<option>...</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="year" class="form-label">Anno di Pubblicazione</label>
					<input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
				</div>
				<div class="col-md-4">
					<label for="ibsn" class="form-label">IBSN#</label>
					<input type="text" class="form-control" id="ibsn" placeholder="Inserisci il codice IBSN#">
				</div>
				<div class="col-12 mt-5 border-gray">
					<label for="notes" class="form-label">Note</label>
					<div class="form-floating">
						<textarea class="form-control" placeholder="Inserisci eventuali note dul libro"
							id="notes"></textarea>
						<label for="floatingTextarea">Inserisci eventuali note sul libro</label>
					</div>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Disponibile anche in digitale
						</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Aggiungi Libro</button>
				</div>
			</form>
		</div>


	</main>

</body>

</html>
